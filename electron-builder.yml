appId: com.pepyta.legendary
productName: Legendary Launcher
copyright: Copyright © 2021 Gál Péter
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
  - from: ./resources/bin
    to: ./bin
    filter:
      - '**/*'
asarUnpack:
  - resources/bin/**/*
linux:
  target: "AppImage"
publish:
  provider: "github"