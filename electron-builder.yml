appId: com.pepyta.legendary
productName: Legendary Launcher
copyright: Copyright © 2021 Gál Péter
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
win:
  extraResources:
    - from: resources/bin/win32/*
      to: bin/win32/legendary.exe
linux:
  target: "AppImage"
  extraResources:
    - from: resources/bin/linux/*
      to: bin/linux/legendary
mac:
  extraResources:
    - from: resources/bin/darwin/*
      to: bin/darwin/legendary
publish:
  provider: "github"