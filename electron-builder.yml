appId: com.pepyta.legendary
productName: Legendary Launcher
copyright: Copyright © 2021 Gál Péter
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
win:
  extraFiles:
    - from: resources/bin/win32
      to: bin/win32
linux:
  target: "AppImage"
  extraFiles:
    - from: resources/bin/linux
      to: bin/linux
mac:
  extraFiles:
    - from: resources/bin/darwin
      to: bin/darwin
publish:
  provider: "github"