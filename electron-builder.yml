appId: com.pepyta.legendary
productName: Legendary Launcher
copyright: Copyright © 2021 Gál Péter
directories:
  output: dist
  buildResources: resources
files:
  - from: .
    filter:
      - package.json
      - app
win:
  asarUnpack:
    - resources/bin/win32/legendary.exe
  files:
    - resources/bin/win32/*
linux:
  target: "AppImage"
  asarUnpack:
    - resources/bin/linux/legendary
  files:
    - resources/bin/linux/*
mac:
  asarUnpack:
    - resources/bin/darwin/legendary
  files:
    - resources/bin/darwin/*
publish:
  provider: "github"